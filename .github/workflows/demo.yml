---
name: Demo 

on:
  push:
    branches: [ 'demo/main' ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Reconfigure git to use HTTP authentication
        run: >
          git config --global url."https://github.com/".insteadOf
          ssh://git@github.com/
      - name: Install development headers
        run: sudo apt-get update -qq && sudo apt-get install libudev-dev -y
      - name: Install dependencies
        run: npm ci
      - name: Build react project
        run: npm run build
        env:
          REACT_APP_ASSET_MANTLE_API: 'https://rest.test-mantle-1.assetmantle.one'
          REACT_APP_FAUCET_SERVER: 'https://faucet.test-mantle-1.assetmantle.one'
          REACT_APP_TENDERMINT_RPC_ENDPOINT: 'https://rpc.test-mantle-1.assetmantle.one'
          REACT_APP_CHAIN_ID: 'test-mantle-1'
          REACT_APP_EXPLORER_API: 'https://test-mantle-1.explorer.assetmantle.one'
          REACT_APP_CHAIN_NAME: 'Asset Mantle'
          REACT_APP_MAIL_CHIMP_URL: 'https://one.us20.list-manage.com/subscribe/post?u=37c5b698f25664907f640640b&amp;id=11dfe43af3'
          REACT_APP_PINATA_JWT: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..i514LU4xYYu95OvuZJ6vhWKgUqmXxnkhMMmDw-GmpCg'
          CI: false
      - name: Publish
        uses: cloudflare/wrangler-action@1.3.0
        with:
          apiToken: ${{ secrets.CF_TOKEN }}
          environment: 'demo'
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
